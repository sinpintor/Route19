            { task: "紀錄此刻這座城鎮空氣中散發出的那種獨特氣味（如泥土、海水）。", challenge: "拍一張兩人在公路旁影子正在跳舞的照片。" },
            { task: "捕捉一張對方的剪影，背景是目的地最耀眼的那道光。", challenge: "兩人在目的地前一人負責拿雜誌 UI，一人負責拍的同步照。" },
            { task: "紀錄一張對方的雙腳伸在儀表板（停妥時）的慵懶感照片。", challenge: "捕捉兩人在目的地完食後，拍一張雙手比讚、一臉滿足的合照。" },
            { task: "尋找路邊一塊帶有強烈手寫感的在地看板或公告。", challenge: "挑戰兩人在目的地路口，大聲對對方說一句感謝的話並錄影。" },
            { task: "捕捉此刻這場流浪裡，你覺得最『羅曼蒂克』的一個靜止瞬間。", challenge: "兩人在終點相視而笑，拍下一張最自然、不被構圖框架的合照。" }
        ];

        let visitedPlaces = JSON.parse(localStorage.getItem('nomadic_full_data')) || [];
        let currentResult = "";
        let currentLogEntry = "";

        window.onload = () => {
            document.getElementById('regions-count').innerText = visitedPlaces.length;
            if (visitedPlaces.length > 0) {
                document.getElementById('archive-section').style.display = 'block';
                renderJournal();
            }
        };

        function unfold() {
            document.getElementById('prologue').style.opacity = '0';
            document.getElementById('unfold-btn').style.display = 'none';
            setTimeout(() => {
                document.getElementById('prologue').style.display = 'none';
                document.getElementById('map-core').style.display = 'block';
                document.getElementById('action-btns').style.display = 'flex';
                setTimeout(() => { document.getElementById('map-core').style.opacity = '1'; }, 50);
            }, 1000);
        }

        function roll() {
            const resultEl = document.getElementById('result');
            const taskEl = document.getElementById('mission-task');
            const challengeEl = document.getElementById('photo-challenge');
            const checkInSection = document.getElementById('check-in-section');
            const pool = taiwanData.filter(place => !visitedPlaces.some(v => v.name === place));
            
            if (pool.length === 0) { resultEl.innerText = "All Explored."; return; }

            resultEl.style.opacity = 0;
            setTimeout(() => {
                currentResult = pool[Math.floor(Math.random() * pool.length)];
                const pair = vogueMissions[Math.floor(Math.random() * vogueMissions.length)];
                
                currentLogEntry = `${pair.task} / ${pair.challenge}`;
                resultEl.innerText = currentResult;
                taskEl.innerText = pair.task;
                challengeEl.innerText = pair.challenge;
                challengeEl.style.display = "block";
                resultEl.style.opacity = 1;
                checkInSection.style.display = "block";
            }, 300);
        }

        function recordPlace() {
            const newRecord = { name: currentResult, mission: currentLogEntry, date: new Date().toLocaleDateString('en-GB').replace(/\//g, '.') };
            visitedPlaces.unshift(newRecord);
            localStorage.setItem('nomadic_full_data', JSON.stringify(visitedPlaces));
            location.reload();
        }

        function renderJournal() {
            const listEl = document.getElementById('journal-list');
            listEl.innerHTML = visitedPlaces.map(item => `
                <div class="journal-item">
                    <div class="journal-date">${item.date}</div>
                    <div class="journal-place">${item.name}</div>
                    <div class="journal-mission">${item.mission}</div>
                </div>
            `).join('');
        }

        function clearFootprints() {
            if (confirm("確定要永久重置 368 鄉鎮的所有足跡紀錄嗎？")) {
                localStorage.removeItem('nomadic_full_data'); location.reload();
            }
        }
    </script>
</body>
</html>
