            "14 狐狸": { color: "#e67e22", bg: "FOX", mission: "偽裝與智慧。換上正式且具設計感的服裝，在當地的商業街或繁華處，拍一張充滿防備美的人像。" },
            "15 熊": { color: "#4f2f16", bg: "BEAR", mission: "權威與守護。尋找這區最具分量的巨型地標或古老廟宇，在它面前拍下兩人被庇護的渺小感。" },
            "16 星辰": { color: "#85c1e9", bg: "STARS", mission: "指引與希望。獵捕這區夜晚亮起的第一盞路燈或霓虹，利用大光圈拍下迷幻的散景圖。" },
            "17 鸛鳥": { color: "#f7f9f9", bg: "STORK", mission: "變動與遷徙。尋找這區正在擴建或改變的角落，紀錄下新與舊交替的視覺衝突。" },

            "19 高塔": { color: "#333333", bg: "TOWER", mission: "孤傲的野心。尋找這區最高的建築或瞭望台。從低處往上仰拍，換上正式長版大衣，紀錄高度感。" },
            "20 公園": { color: "#6fcf97", bg: "GARDEN", mission: "社交的舞台。在當地的中心廣場或公園，換上盛裝漫步，獵捕一張如雜誌內頁般的街拍。" },
            "21 山": { color: "#4f4f4f", bg: "MOUNTAIN", mission: "阻礙與挑戰。尋找該區最險峻的斜坡或山頭，在那裡對著遠方大喊，紀錄下突破困難的心境。" },
            "22 路徑": { color: "#828282", bg: "WAYS", mission: "選擇的勇氣。尋找一個十字路口或分岔路。在那裡徘徊，拍下兩人各自望向不同方向的劇照。" },
            "23 老鼠": { color: "#3c3c3c", bg: "MICE", mission: "損耗與細節。尋找牆角的青苔、鐵鏽或剝落的油漆，進行微距攝影，紀錄被遺忘的細碎。" },
            "24 心": { color: "#eb5757", bg: "HEART", mission: "熱情的源頭。尋找一個讓你心跳加速的視覺點。兩人深情對視，拍下一張極具情感張力的特寫。" },
            "25 戒指": { color: "#f2c94c", bg: "RING", mission: "盟約與循環。尋找一個圓形的建築、水池或拱門，拍下兩人承諾的指尖，紀錄完美的圓。" },
            "26 書本": { color: "#6fcf97", bg: "BOOK", mission: "隱藏的知識。走進該區公共圖書館，隨機翻開一本舊書，在那裡尋找關於明天的線索。" },
            "27 信件": { color: "#e0e0e0", bg: "LETTER", mission: "私密的溝通。在當地的雜貨店買一張明信片，寫下想對對方說的話，紀錄交遞的瞬間。" },

            "31 太陽": { color: "#f2994a", bg: "SUN", mission: "純粹的成功。在陽光最熾烈時，獵捕一張充滿光亮、幾乎過曝的照片，紀錄當下的狂熱感。" },
            "32 月亮": { color: "#4f46e5", bg: "MOON", mission: "情感與名望。尋找這區最有氛圍的酒吧、旅社或路燈下，拍下一張朦朧且具詩意的夜色紀錄。" },
            "33 鑰匙": { color: "#f2c94c", bg: "KEY", mission: "重大的啟發。換上最體面的服裝，獵捕一個隱藏在窄巷裡的神祕入口，這就是你們的解答。" },
            "34 魚": { color: "#273321", bg: "FISH", mission: "流動的財富。前往當地的傳統市場或魚市，買一樣特產，拍下一張兩人拿著戰利品大笑的劇照。" },
            "35 錨": { color: "#4f4f4f", bg: "ANCHOR", mission: "穩定的歸宿。尋找一個重型的工業物件、大石或老牆。背靠著它，獵捕一張安全感十足的影像。" },
            "36 十字架": { color: "#333333", bg: "CROSS", mission: "宿命與責任。尋找一個具有儀式感的角落（如老教堂或紀念碑），紀錄這場冒險背後的意義。" }
        };

        const oracleKeys = Object.keys(lenormandOracle);
        let masterJournal = JSON.parse(localStorage.getItem('nomadic_lenormand_v1')) || [];
        let currentRecord = null;

        window.onload = updateUI;

        function updateUI() {
            const unique = new Set(masterJournal.map(j => j.name));
            document.getElementById('regions-count').innerText = unique.size;
            const listEl = document.getElementById('journal-list');
            if (masterJournal.length === 0) {
                listEl.innerHTML = '<div style="color:#222; font-size:0.55rem; letter-spacing:0.3em; text-align:center; padding:40px 0;">命運尚未顯化</div>';
            } else {
                listEl.innerHTML = [...masterJournal].reverse().map(log => `
                    <div class="journal-item">
                        <div class="j-header">
                            <div class="j-meta">${log.date}</div>
                            <div class="j-color-dot" style="background:${log.color}"></div>
                        </div>
                        <div class="j-name">${log.name}</div>
                        <div class="j-target" style="color:${log.color}">${log.targetName}</div>
                        <div class="j-mission">${log.mission}</div>
                    </div>
                `).join('');
            }
        }

        function drawFate() {
            const locEl = document.getElementById('loc-result');
            const targetEl = document.getElementById('target-result');
            const panel = document.getElementById('mission-panel');
            const btn = document.getElementById('draw-btn');
            
            btn.disabled = true;
            panel.classList.remove('active');

            let i = 0;
            const timer = setInterval(() => {
                locEl.innerText = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                targetEl.innerText = oracleKeys[Math.floor(Math.random() * oracleKeys.length)];
                i++;
                if (i > 35) {
                    clearInterval(timer);
                    const finalLoc = taiwanData[Math.floor(Math.random() * taiwanData.length)];
                    const finalKey = oracleKeys[Math.floor(Math.random() * oracleKeys.length)];
                    const cfg = lenormandOracle[finalKey];

                    locEl.innerText = finalLoc;
                    targetEl.innerText = finalKey;
                    
                    document.body.style.setProperty('--active-color', cfg.color);
                    document.getElementById('bg-text').innerText = cfg.bg;
                    document.getElementById('bg-text').style.color = cfg.color + "09";
                    document.getElementById('mission-content').innerText = cfg.mission;
                    
                    panel.classList.add('active');
                    btn.disabled = false;

                    currentRecord = { name: finalLoc, targetName: finalKey, mission: cfg.mission, color: cfg.color };
                }
            }, 55);
        }

        function manualSave() {
            if (!currentRecord) return;
            masterJournal.push({ ...currentRecord, date: new Date().toLocaleDateString() });
            localStorage.setItem('nomadic_lenormand_v1', JSON.stringify(masterJournal));
            document.getElementById('mission-panel').classList.remove('active');
            document.getElementById('loc-result').innerText = "已入鏡封存";
            document.getElementById('target-result').innerText = "ARCHIVED";
            updateUI();
        }

        function clearData() {
            if (confirm("確定要刪除所有雷諾曼啟示紀錄嗎？")) {
                localStorage.removeItem('nomadic_lenormand_v1');
                location.reload();
            }
        }
    </script>
