<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WADE & CLOUDY - The Archives</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif+TC:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #050505;
            --white: #fdfdfd;
            --grey: #555555;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Montserrat', 'Noto Serif TC', sans-serif;
            background-color: var(--black); color: var(--white);
            overflow: hidden; /* 鎖定畫面不滾動，維持畫報感 */
        }

        /* 背景大片容器與圖片設定 */
        .bg-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .bg-img {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bg-img::after {
            /* 加上一層暗色漸層，確保文字永遠清晰 */
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.65);
        }
        /* Hover 時觸發顯示背景 */
        .show-bg { opacity: 1 !important; }

        /* 頂部 LOGO 區 */
        .header {
            position: absolute; top: 40px; left: 0; width: 100%; text-align: center;
            z-index: 10; letter-spacing: 0.4em; font-size: 0.75rem; text-transform: uppercase;
            color: #aaa;
        }
        .header strong { font-family: 'Playfair Display', serif; font-size: 1.2rem; color: var(--white); display: block; margin-bottom: 8px; font-weight: 700; letter-spacing: 0.1em; }

        /* 書櫃清單區 */
        .archives-container {
            position: relative; z-index: 10; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            gap: 40px; /* 兩本雜誌的間距 */
        }

        .issue-wrapper {
            text-align: center; display: block; text-decoration: none; color: var(--white);
            transition: transform 0.4s ease; cursor: pointer;
        }
        
        .issue-wrapper:hover { transform: translateY(-5px); }

        .issue-vol {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 8vw, 6rem);
            font-weight: 700; font-style: italic; line-height: 1; margin-bottom: 5px;
            /* 初始狀態為空心字 (只有外框) */
            color: transparent; -webkit-text-stroke: 1px rgba(255,255,255,0.4);
            transition: all 0.5s ease;
        }

        .issue-title {
            font-size: 0.85rem; letter-spacing: 0.4em; text-transform: uppercase;
            color: var(--grey); transition: color 0.5s ease;
        }
        .issue-subtitle {
            font-family: 'Noto Serif TC', serif; font-size: 0.9rem; font-weight: 300;
            color: #444; margin-top: 10px; letter-spacing: 0.1em; transition: color 0.5s ease;
        }

        /* 滑鼠懸停時的文字變化 (實心字 + 亮色) */
        .issue-wrapper:hover .issue-vol { color: var(--white); -webkit-text-stroke: 0px; }
        .issue-wrapper:hover .issue-title { color: #fdfdfd; }
        .issue-wrapper:hover .issue-subtitle { color: #ccc; }

        /* 底部裝飾 */
        .footer {
            position: absolute; bottom: 40px; left: 0; width: 100%; text-align: center;
            z-index: 10; font-size: 0.6rem; letter-spacing: 0.3em; color: #444; text-transform: uppercase;
        }

        /* 手機版微調 */
        @media (max-width: 768px) {
            .issue-wrapper { padding: 20px; }
            .issue-vol { color: rgba(255,255,255,0.7); -webkit-text-stroke: 0; font-style: normal;} /* 手機上直接顯示實心字較清楚 */
            .issue-title { color: #ccc; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div id="bg-vol-1" class="bg-img" style="background-image: url('https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?q=80&w=2000&auto=format&fit=crop');"></div>
        <div id="bg-vol-2" class="bg-img" style="background-image: url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=2000&auto=format&fit=crop');"></div>
    </div>

    <div class="header">
        <strong>WADE & CLOUDY</strong>
        The Archives Collection
    </div>

    <div class="archives-container">
        
        <a href="vol_01.html" class="issue-wrapper" 
           onmouseenter="document.getElementById('bg-vol-1').classList.add('show-bg')" 
           onmouseleave="document.getElementById('bg-vol-1').classList.remove('show-bg')">
            <div class="issue-vol">Vol. 01</div>
            <div class="issue-title">The Travel Issue</div>
            <div class="issue-subtitle">盲旅與空間的顯化</div>
        </a>

        <a href="vol_02.html" class="issue-wrapper"
           onmouseenter="document.getElementById('bg-vol-2').classList.add('show-bg')" 
           onmouseleave="document.getElementById('bg-vol-2').classList.remove('show-bg')">
            <div class="issue-vol">Vol. 02</div>
            <div class="issue-title">The Taste Issue</div>
            <div class="issue-subtitle">味覺與臣服的藝術</div>
        </a>

        </div>

    <div class="footer">
        Manifesting the Journey
    </div>

</body>
</html>
