<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VOL.01 The Travel Issue — NOMADIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;1,700&family=Noto+Serif+TC:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --black: #0a0a0a; --gold: #d4b483; --white: #ffffff; --grey: #888888; --dark-grey: #1a1a1a; }
        body, html { margin: 0; padding: 0; background: var(--black); color: var(--white); font-family: 'Montserrat', 'Noto Serif TC', sans-serif; min-height: 100%; -webkit-font-smoothing: antialiased; }
        
        .noise { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="n"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23n)" opacity="0.04"/%3E%3C/svg%3E'); }

        .container { max-width: 600px; margin: 0 auto; padding: calc(60px + env(safe-area-inset-top)) 30px 100px; box-sizing: border-box; }

        /* Header Area */
        .nav-back { text-decoration: none; color: var(--grey); font-size: 0.6rem; letter-spacing: 0.2em; display: inline-block; margin-bottom: 40px; transition: color 0.3s; }
        .nav-back:hover { color: var(--gold); }

        .issue-meta { font-family: 'Montserrat', sans-serif; font-size: 0.65rem; letter-spacing: 0.5em; color: var(--gold); margin-bottom: 10px; text-transform: uppercase; }
        .issue-title { font-family: 'Playfair Display', serif; font-style: italic; font-size: 2.2rem; margin: 0 0 30px 0; line-height: 1.2; }

        /* Destination Display */
        .destination-card { background: var(--dark-grey); padding: 40px 20px; border: 1px solid rgba(212, 180, 131, 0.2); margin-bottom: 40px; position: relative; }
        .dest-label { font-size: 0.55rem; color: var(--grey); letter-spacing: 0.3em; margin-bottom: 15px; }
        .dest-name { font-family: 'Noto Serif TC', serif; font-size: 2.2rem; font-weight: 500; color: var(--white); }

        /* Missions Section */
        .mission-box { text-align: left; margin-top: 50px; }
        .section-label { font-size: 0.7rem; letter-spacing: 0.3em; color: var(--grey); border-bottom: 1px solid var(--dark-grey); padding-bottom: 10px; margin-bottom: 25px; display: block; }
        
        .mission-item { margin-bottom: 30px; opacity: 0; transform: translateY(10px); animation: fadeInUp 0.8s ease forwards; }
        .mission-item:nth-child(2) { animation-delay: 0.2s; }
        .mission-item:nth-child(3) { animation-delay: 0.4s; }

        .m-num { font-family: 'Playfair Display', serif; font-style: italic; color: var(--gold); font-size: 1.2rem; margin-bottom: 5px; }
        .m-text { font-family: 'Noto Serif TC', serif; font-size: 0.95rem; line-height: 1.8; color: #ccc; }

        /* Action Button */
        .btn-complete { margin-top: 40px; background: var(--gold); border: none; color: var(--black); padding: 20px; font-size: 0.7rem; font-weight: 600; letter-spacing: 0.3em; text-transform: uppercase; cursor: pointer; width: 100%; transition: opacity 0.3s; }
        .btn-complete:active { opacity: 0.8; }
        .btn-complete.done { background: transparent; border: 1px solid var(--grey); color: var(--grey); cursor: default; }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .footer-note { margin-top: 60px; font-size: 0.6rem; color: #444; line-height: 2; letter-spacing: 0.1em; }
    </style>
</head>
<body>

    <div class="noise"></div>

    <div class="container">
        <a href="index.html" class="nav-back">← BACK TO COMPASS</a>

        <div class="issue-meta">Vol. 01</div>
        <h1 class="issue-title">The Travel Issue</h1>

        <div class="destination-card">
            <div class="dest-label">CURRENT COORDINATE</div>
            <div class="dest-name" id="display-loc">Seeking...</div>
        </div>

        <div class="mission-box">
            <span class="section-label">PHOTOGRAPHIC MISSION</span>
            
            <div class="mission-item">
                <div class="m-num">01. 捕捉光影</div>
                <div class="m-text">尋找當地的老舊建築或自然植被，拍攝一張陽光灑落的陰影特寫。</div>
            </div>

            <div class="mission-item">
                <div class="m-num">02. 漫遊者的觀察</div>
                <div class="m-text">在不打擾的前提下，記錄一張展現該區日常節奏的照片（街道、招牌或路人）。</div>
            </div>

            <div class="mission-item">
                <div class="m-num">03. 未知的記憶</div>
                <div class="m-text">買一份當地的報紙或撿一片落葉，與你的相機合照，證明你曾抵達。</div>
            </div>
        </div>

        <button class="btn-complete" id="complete-btn" onclick="markAsVisited()">ARRIVED & LOGGED</button>
        
        <div class="footer-note">
            探索並非為了抵達終點，而是為了在未知的座標中重新找回感官。照片是時間的標本，而你是時間的收集者。
        </div>
    </div>

    <script>
        // 從 URL 獲取目的地參數
        const urlParams = new URLSearchParams(window.location.search);
        const locationName = urlParams.get('loc') || "未知領域";
        document.getElementById('display-loc').innerText = locationName;

        // 檢查是否已經去過
        let visitedPlaces = JSON.parse(localStorage.getItem('nomadic_master_journal')) || [];
        const btn = document.getElementById('complete-btn');

        if (visitedPlaces.some(v => v.name === locationName)) {
            setBtnToDone();
        }

        function markAsVisited() {
            if (visitedPlaces.some(v => v.name === locationName)) return;

            const entry = {
                name: locationName,
                date: new Date().toLocaleDateString(),
                issue: "VOL.01"
            };

            visitedPlaces.push(entry);
            localStorage.setItem('nomadic_master_journal', JSON.stringify(visitedPlaces));
            
            setBtnToDone();
            alert(`已紀錄：${locationName}。你的旅程已寫入指南針。`);
        }

        function setBtnToDone() {
            btn.innerText = "JOURNEY LOGGED";
            btn.classList.add('done');
            btn.onclick = null;
        }
    </script>
</body>
</html>
