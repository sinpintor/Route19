<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VOL.04 幽谷迴聲 — NOMADIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;1,700&family=Noto+Serif+TC:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --black: #0a0a0a; --blue: #1a2a3a; --silver: #888888; --white: #ffffff; --dark-blue: #0d141d; }
        body, html { margin: 0; padding: 0; background: var(--black); color: var(--white); font-family: 'Montserrat', 'Noto Serif TC', "MS Serif", "New York", serif; min-height: 100%; -webkit-font-smoothing: antialiased; }
        
        .noise { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 9999; background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="n"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23n)" opacity="0.04"/%3E%3C/svg%3E'); }

        /* 聲波背景動畫 */
        .wave-bg { position: fixed; bottom: 0; left: 0; width: 100%; height: 20vh; background: linear-gradient(transparent, var(--blue)); opacity: 0.3; z-index: -1; pointer-events: none; }

        .container { max-width: 600px; margin: 0 auto; padding: calc(50px + env(safe-area-inset-top)) 25px 100px; box-sizing: border-box; }

        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        .nav-back { text-decoration: none; color: var(--silver); font-size: 0.65rem; letter-spacing: 0.2em; transition: color 0.3s; }
        .nav-back:hover { color: var(--white); }

        .stamp-area { position: relative; margin-bottom: 50px; text-align: center; }
        .digital-stamp { width: 120px; height: 120px; border: 1px solid var(--blue); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; text-align: center; color: var(--blue); font-size: 0.55rem; letter-spacing: 0.1em; opacity: 0.3; transform: scale(0.9); transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1); }
        .stamped .digital-stamp { opacity: 1; transform: scale(1.1); border-color: #4a6a8a; background: rgba(26, 42, 58, 0.4); box-shadow: 0 0 25px rgba(74, 106, 138, 0.3); }

        /* 地區字體修正：確保維持襯線體 */
        .dest-name { font-family: 'Noto Serif TC', "Songti TC", "Source Han Serif TC", serif; font-style: normal; font-size: 2.8rem; font-weight: 500; margin: 25px 0 10px; color: var(--white); text-align: center; letter-spacing: 0.05em; }

        .mission-card { background: var(--dark-blue); border: 1px solid rgba(26, 42, 58, 0.5); padding: 40px 30px; margin-bottom: 40px; }
        .mission-label { font-size: 0.6rem; color: var(--silver); letter-spacing: 0.5em; margin-bottom: 25px; display: block; text-transform: uppercase; }
        .mission-text { font-family: 'Noto Serif TC', serif; font-size: 1.15rem; line-height: 1.8; color: #cbd5e0; min-height: 100px; }

        .journal-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #2d3748; color: var(--white); font-family: 'Noto Serif TC', serif; padding: 20px 0; margin-bottom: 50px; font-size: 1.1rem; outline: none; }
        .journal-input:focus { border-color: var(--blue); }

        .btn-log { background: var(--blue); border: 1px solid rgba(255,255,255,0.1); color: var(--white); padding: 22px; font-size: 0.7rem; font-weight: 600; letter-spacing: 0.4em; text-transform: uppercase; cursor: pointer; width: 100%; transition: all 0.3s; }
        .btn-log:hover { background: #2c4a6a; letter-spacing: 0.5em; }

        .logged-view { display: none; text-align: center; animation: fadeIn 1.2s ease forwards; }
        .logged-note { font-family: 'Noto Serif TC', serif; font-size: 1.1rem; color: #a0aec0; font-style: italic; margin-bottom: 40px; line-height: 1.8; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="noise"></div>
    <div class="wave-bg"></div>

    <div class="container">
        <div class="nav-header">
            <a href="index.html" class="nav-back">← CLOSE ISSUE</a>
            <div style="font-size: 0.6rem; color: var(--silver); letter-spacing: 0.3em;">VOL. 04 / SOUND</div>
        </div>

        <div class="stamp-area" id="stamp-container">
            <div class="digital-stamp" id="stamp-text">SILENCE</div>
            <h1 class="dest-name" id="display-loc">Seeking...</h1>
        </div>

        <div class="mission-card">
            <span class="mission-label">幽谷迴聲 CHALLENGE</span>
            <div class="mission-text" id="mission-content">Capturing frequency...</div>
        </div>

        <div id="action-area">
            <input type="text" class="journal-input" id="journal-text" placeholder="紀錄這區最動人的聲音，或是一段不敢大聲說的秘密...">
            <button class="btn-log" onclick="saveJourney()">MINT SOUND LOG (寫入頻率)</button>
        </div>

        <div class="logged-view" id="logged-view">
            <div class="logged-note" id="saved-journal"></div>
            <p style="border-top: 1px solid #2d3748; padding-top: 30px; font-size: 0.6rem; color: #4a5568; letter-spacing: 0.2em; line-height: 2;">
                頻率已與座標共振。<br>
                SOUND LOGGED IN ARCHIVE.
            </p>
        </div>
    </div>

    <script>
        const missions = [
            "錄下一段當地的火車或公車到站聲，並形容那種「抵達」的感覺。",
            "閉上眼 60 秒，告訴對方你聽到了哪五種環境聲音。",
            "尋找這區特有的叫賣聲或廣播聲，錄下來作為時代的標本。",
            "對著錄音設備（或對方耳邊）說一句關於未來的承諾。",
            "尋找風吹過樹葉的聲音，並拍下一張產生聲音的那棵樹。",
            "在當地最吵雜的市場，兩人戴上同一副耳機聽完一首歌。",
            "尋找一個公共電話亭，對著話筒說一段給 10 年後自己的話。",
            "錄下這區清晨或深夜特有的靜謐，日誌寫下「安靜的層次」。",
            "找尋一個有噴水池或流水的地方，錄下水流動的頻率。",
            "在不說話的情況下，用眼神交流告訴對方你現在最想做的一件事。",
            "錄下兩人在當地街道行走時，腳步踏在地板上的節奏。",
            "尋找這區「海拔最高」的迴聲。在開闊處大喊一聲彼此的名字。",
            "找一間老舊的柑仔店，錄下開門時那一聲清脆的鈴鐺聲。",
            "描述一種聲音：如果這區是一種樂器，你覺得它聽起來像什麼？",
            "錄下當地寺廟的鐘聲或木魚聲，感受那種心靈的沉澱。",
            "跟隨聲音前進。直到你聽見一段你不曾聽過的聲音為止。",
            "找一個正在施工或搬運的角落，錄下這種「城市的建設音」。",
            "在當地便利商店門口，聽叮咚聲響起，猜測下一個進門的人是誰。",
            "兩人玩一次「聽音辨位」：一人閉眼，另一人在遠處輕彈手指。",
            "錄下一段當地的風聲，並在最後小聲說出一件你對他的感激。",
            "尋找一扇老舊鐵門拉下的聲音，紀錄那種「收工」的氣息。",
            "找一個有鳥鳴的地方，錄下牠們的對話並幫牠們翻譯台詞。",
            "描述你此刻心跳的速度，並將它與這區的節奏做對比。",
            "錄下兩人一起喝飲料時，吸管攪動冰塊的清脆聲。",
            "找一位當地的居民（如農民或長輩），錄下他們特有的口音片段。",
            "在離開前，對著這片土地大喊一聲「謝謝」，並紀錄那一秒的餘響。",
            "挑戰 5 分鐘完全不說話，只用文字或手勢與對方溝通。",
            "尋找這區「最尖銳」的聲音與「最沉悶」的聲音並寫下來。",
            "錄下一段雨聲（如果有），或是錄下踩在枯葉上的破碎聲。",
            "對著鏡頭，錄下對方叫你名字的聲音，這是你最珍貴的收藏。",
            "在靜謐的巷弄中，錄下遙遠處傳來的電視聲或收音機聲。",
            "找一個能產生回音的建築走廊，拍一張兩人在那裡的剪影照。",
            "描述這區的「寂寞感」，如果它是一種頻率，它是高頻還是低頻？",
            "錄下當地垃圾車的音樂聲，這也是一種共同的台灣記憶。",
            "在路邊坐下，閉眼聽 3 分鐘，然後睜眼告訴對方你最喜歡哪種聲音。",
            "尋找一個寫有「安靜」或「寧靜」的標誌並拍照紀錄。",
            "錄下一段兩人在車內（或走路）哼唱同一首歌的片段。",
            "找一間有老時鐘的店，錄下滴答滴答的秒針走動聲。",
            "描述對方今天說話的語氣，像這區的哪一部分風景？",
            "在這場「聲音旅行」結束前，錄下一個兩人的擊掌聲。",
            "尋找一個能發出聲音的舊式水泵（泵浦）並操作它。",
            "錄下這區午後蟬鳴或蟲鳴的聲音，感受季節的重量。",
            "找尋一個有風鈴的地點，錄下它被風吹動的清脆感。",
            "挑戰在不發出任何腳步聲的情況下走過這條街。",
            "錄下一段這區「最繁忙」馬路的背景雜音。",
            "詢問對方：如果我們可以錄下一段永恆，你會想錄下哪一刻？",
            "找一間老書店，錄下翻動書頁時那種細微的摩擦音。",
            "錄下當地路燈在深夜（或傍晚）亮起時那一瞬間的電流聲。",
            "紀錄這區的一種顏色，並形容這種顏色如果能發聲，會是什麼音調。",
            "最後，對著這區錄下最後一段話：『我們曾經在此聽見世界。』",
            "錄下兩人一起踏入這區第一步的腳步聲。",
            "尋找一個正在廣播的電台聲音，錄下它隨機播放的一句話。",
            "挑戰在不看手機的情況下，聽聲音辨認出三種交通工具。",
            "錄下一段對方大笑的聲音，那是這場冒險最好的配樂。",
            "尋找一棵會說話的樹（風吹動葉片的聲音特別大）。",
            "在空曠的地點，兩人輪流錄下一段「未來的願望」。",
            "錄下這區的小孩嬉鬧聲，紀錄一種純粹的生命力。",
            "描述這區的聲音與你居住地的聲音有什麼最大的不同？",
            "找一個有旗幟飄揚的地方，錄下布料拍打旗桿的砰砰聲。",
            "在安靜的咖啡廳或店內，錄下研磨咖啡或倒水的聲音。",
            "錄下一段對方溫柔呼吸的聲音，當他正在看風景時。",
            "挑戰用敲擊當地物品（如欄杆、石頭）組合成一段 5 秒的節奏。",
            "尋找一個有數位螢幕的鐘，拍下這趟聲音旅行的精確分秒。",
            "錄下一段你在這區吃東西時，咀嚼酥脆食物的聲音。",
            "問對方：如果你能偷走這裡的一個聲音帶回家，你會選什麼？",
            "錄下當地公車站乘客上車刷卡的嗶嗶聲。",
            "找尋一個有收音機或老歌播放的地方，錄下那段旋律。",
            "描述這區的「安靜」是冰冷的還是溫暖的？",
            "錄下一段你走過草地的聲音。",
            "在離開行政區邊界時，錄下最後一段環境音作為結尾。",
            "錄下當地市場攤販叫賣的獨特音律。",
            "挑戰在 1 分鐘內不發出任何聲音，觀察對方的反應。",
            "找一個能聽到遠方救護車或警車聲的地點，錄下那種距離感。",
            "錄下這區公園裡老人下棋或運動的聲音。",
            "詢問對方：你最喜歡我叫你名字時的哪種語氣？",
            "錄下兩個人一起打開一罐罐裝飲料的「噴氣聲」。",
            "找一個有木地板的地方，錄下走動時的吱呀聲。",
            "描述這區的聲音顏色，它是深藍色還是淺灰色？",
            "錄下一段你在這區發現的「最奇怪」的聲音。",
            "找一間有播放環境音樂的店，錄下那段背景音。",
            "錄下對方對你說的一句「我愛你」。",
            "挑戰聽聲音找出這區水源的位置（水溝、河流或水塔）。",
            "錄下一段這區「最讓你感到放鬆」的音頻。",
            "詢問對方：如果這趟旅程是一部電影，誰該來配樂？",
            "錄下當地火車過鐵軌時震動大地的聲音。",
            "找尋一個有電子鐘的地方，錄下整點報時的音樂。",
            "描述這區夜晚與白天的聲音差異。",
            "錄下兩個人一起小聲倒數 3, 2, 1 的聲音。",
            "錄下一段你在這區寫字或紀錄時，筆尖摩擦紙張的聲音。",
            "找一個有狗吠聲的地點，錄下那種守護家園的頻率。",
            "描述這區的聲音質地，它是粗糙的還是細膩的？",
            "錄下一段你對這區的第一印象對話。",
            "挑戰在 10 分鐘內不說話，並錄下這段時間內的環境總和。",
            "尋找一個能發聲的玩具或舊式物件並錄音。",
            "錄下對方正在哼歌的樣子（哪怕他不知道你在錄）。",
            "問對方：如果我們可以錄下這片星空，它會是什麼聲音？",
            "錄下兩個人手牽手走過這條街的「衣物摩擦聲」。",
            "在離開前，錄下這區最後一個你聽見的聲音。",
            "錄下一段兩個人一起對著天空說出這區名字的聲音。",
            "紀錄這區的靈魂：寫下這段頻率如何改變了你。"
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const locationName = urlParams.get('loc') || "未知座標";
        document.getElementById('display-loc').innerText = locationName;
        
        let masterJournal = JSON.parse(localStorage.getItem('nomadic_master_journal')) || [];
        const existingRecord = masterJournal.find(v => v.name === locationName && v.issue === "VOL.04");

        if (existingRecord) {
            renderLoggedState(existingRecord);
        } else {
            const randomMission = missions[Math.floor(Math.random() * missions.length)];
            document.getElementById('mission-content').innerText = randomMission;
        }

        function saveJourney() {
            const note = document.getElementById('journal-text').value || "幽谷迴聲，頻率在此共振。";
            const mission = document.getElementById('mission-content').innerText;
            const now = new Date();
            const dateStr = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')}`;

            const newRecord = {
                name: locationName,
                date: dateStr,
                note: note,
                mission: mission,
                issue: "VOL.04"
            };

            masterJournal.push(newRecord);
            localStorage.setItem('nomadic_master_journal', JSON.stringify(masterJournal));
            renderLoggedState(newRecord);
        }

        function renderLoggedState(record) {
            document.getElementById('stamp-container').classList.add('stamped');
            document.getElementById('stamp-text').innerHTML = `STAMPED<br>${record.date}`;
            document.getElementById('mission-content').innerText = record.mission;
            document.getElementById('action-area').style.display = 'none';
            document.getElementById('logged-view').style.display = 'block';
            document.getElementById('saved-journal').innerText = `“ ${record.note} ”`;
        }
    </script>
</body>
</html>
